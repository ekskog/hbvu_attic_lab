apiVersion: v1
kind: PersistentVolume
metadata:
  name: blog-nfspv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/usb/500/web/blog/posts
    server: ubumac
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nolock 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blog-nfspvc
  namespace: webapps
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: ""
  volumeName: blog-nfspv
---
apiVersion: v1
kind: Secret
metadata:
  namespace: webapps
  name: minio-credentials
type: Opaque
stringData:
  accessKey: lucarv
  secretKey: lucaPWD$MinI0
  endpoint: minio-service.minio.svc.cluster.local
---
apiVersion: v1
kind: Secret
metadata:
  namespace: webapps
  name: editor-credentials
type: Opaque
stringData:
  accessKey: lucarv
  secretKey: lucaPWD$b10gt
  sessionSecret: YV92ZXJ5X2xvbmdfcmFuZG9tX3N0cmluZ191c2VkX3RvX3Byb3RlY3RfYmxvZ3RfZWRpdG9y
---
apiVersion: v1
kind: Service
metadata:
  namespace: webapps
  name: blogt-editor
spec:
  selector:
    app: blogt-editor
  ports:
    - protocol: TCP
      port: 3000
      name: http
  type: LoadBalancer
  externalTrafficPolicy: Local 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: webapps
  name: blogt-editor
  labels:
    app: blogt-editor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blogt-editor
  template:
    metadata:
      labels:
        app: blogt-editor
    spec:
      securityContext:
        runAsUser: 1000 
        runAsGroup: 1000
        fsGroup: 1000
        allowPrivilegeEscalation: false
      containers:
        - name: blogt-editor
          image: lucarv/blogt-editor:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi" 
              cpu: "500m" 
          ports:
            - containerPort: 80
              name: blogt
          env:
            - name: EDITOR_USERNAME
              valueFrom:
                secretKeyRef:
                  name: editor-credentials
                  key: accessKey
            - name: EDITOR_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: editor-credentials
                  key: secretKey
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: editor-credentials
                  key: sessionSecret      
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: accessKey                              
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: secretKey
            - name: MINIO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: minio-credentials
                  key: endpoint
          volumeMounts:
            - name: blogposts
              mountPath: /app/posts
      volumes:
        - name: blogposts
          persistentVolumeClaim:
            claimName: blog-nfspvc
      terminationGracePeriodSeconds: 30
      livenessProbe:
        httpGet:
          path: /healthz
          port: 80
        initialDelaySeconds: 30
        periodSeconds: 60
        failureThreshold: 3
      readinessProbe:
        httpGet:
          path: /readiness
          port: 80
        initialDelaySeconds: 10
        periodSeconds: 30
        failureThreshold: 3

---
apiVersion: v1
kind: Secret
metadata:
  namespace: webapps
  name: minio-credentials
type: Opaque
stringData:
  accessKey: lucarv
  secretKey: lucaPWD$MinI0
  endpoint: mini-service.minio.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  namespace: webapps
  name: blotpix
spec:
  selector:
    app: blotpix
  ports:
    - protocol: TCP
      port: 3000
      name: http
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: webapps
  name: blotpix
  labels:
    app: blotpix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blotpix
  template:
    metadata:
      labels:
        app: blotpix
    spec:
      containers:
      - name: blotpix
        image: lucarv/blotupl4:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 3000
            name: blotpix
        env:
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: accessKey
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: secretKey
          - name: MINIO_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: minio-credentials
                key: endpoint
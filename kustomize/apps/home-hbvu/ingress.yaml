---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-hbvu
  namespace: hbvu
spec:
  ingressClassName: nginx
  rules:
    - host: home.hbvu.local
      http:
        paths:
          - path: /           
            pathType: Prefix
            backend:
              service:
                name: home-hbvu
                port:
                  number: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:latest
          ports:
            - containerPort: 8096
              name: http
            - containerPort: 8920
              name: https
          env:
            - name: JELLYFIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jellyfin-user-credentials
                  key: admin-password
          volumeMounts:
            - name: media
              mountPath: /media
            - name: config
              mountPath: /config
            - name: jellyfin-secret
              mountPath: /config/secret
              subPath: admin-password
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-nfspvc
        - name: config
          configMap:
            name: jellyfin-config
        - name: jellyfin-secret
          secret:
            secretName: jellyfin-user-credentials
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hbvu
  name: home-hbvu
  labels:
    app: home-hbvu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-hbvu
  template:
    metadata:
      labels:
        app: home-hbvu
    spec:    
      containers:
      - name: home-hbvu
        image: nginx
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"        
        ports:
          - containerPort: 80
            name: "home-hbvu"
        volumeMounts:
          - mountPath: "/usr/share/nginx/html"
            name: nginx-storage
      volumes:
        - name: nginx-storage
          persistentVolumeClaim:
            claimName: home-hbvu-files

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: redis
  labels:
    app: redis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: redis-cache
        image: redis:alpine
        imagePullPolicy: "Always"
        resources:
          limits:
            memory: "200Mi"
            cpu: "250m"
        ports:
        - containerPort: 6379

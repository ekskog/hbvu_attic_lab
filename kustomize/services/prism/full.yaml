---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prism-config
  namespace: prism
data:
  PHOTOPRISM_SITE_URL: "https://prism.hbvu.su"
  PHOTOPRISM_ORIG_PATH: "/photoprism/originals"
  PHOTOPRISM_STORAGE_PATH: "/photoprism/storage"
  PHOTOPRISM_DISABLE_TLS: "false"
  PHOTOPRISM_DISABLE_SETTINGS: "false"
  PHOTOPRISM_DEFAULT_LOCALE: "en"
  PHOTOPRISM_DATABASE_DRIVER: "sqlite"
  PHOTOPRISM_READONLY: "false"
---
apiVersion: v1
kind: Secret
metadata:
  name: prism-secrets
  namespace: prism
type: Opaque
stringData:
  admin-password: "lucaPWD$p4ism"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prism-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /mnt/usb/500/prism
    server: ubumac
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prism-pvc
  namespace: prism
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prism
  namespace: prism
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prism
  template:
    metadata:
      labels:
        app: prism
    spec:
      containers:
        - name: prism
          image: photoprism/photoprism:latest
          ports:
            - containerPort: 2342
          envFrom:
            - configMapRef:
                name: prism-config
          env:
            - name: PHOTOPRISM_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prism-secrets
                  key: admin-password
          volumeMounts:
            - name: photo-storage
              mountPath: /photoprism
      volumes:
        - name: photo-storage
          persistentVolumeClaim:
            claimName: prism-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prism
  namespace: prism
spec:
  selector:
    app: prism
  ports:
    - port: 2342
      targetPort: 2342
      protocol: TCP
  type: LoadBalancer